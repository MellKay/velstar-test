<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Velstar Test</title>
        <link rel="stylesheet" href="./src/style.css">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <main>
            <div class="collection-banner">
                <img src="assets/desktop-header-banner.png" alt="Collection Banner" width="1440" height="790" class="desktop-image"/>
                <img src="assets/mobile-header-banner.png" alt="Collection Banner" width="480" height="480" class="mobile-image"/>
                <div class="collection-banner__content">
                    <p class="collection-banner__content--subtitle">Coming Soon</p>
                    <h1 class="collection-banner__content--title">Next Generation</h1>
                    <p class="collection-banner__content--description">
                        Tero Palmroth Design opposes disposable fashion culture. These boots and shoes are made to last. The designs and styles are timeless. The craftmanship quality is high.
                    </p>
                    <div class="collection-banner__content--buttons">
                        <a class="btn btn--dark btn--branded" href="#">Pre Order <span class="arrow"></span></a>
                        <a class="btn" href="#">Read The Story</a>
                    </div>
                </div>
            </div>
            <div class="collection-product-grid wrap">
                <h3 class="collection-product-grid__title">Mens Summer Tops</h3>
                <div class="collection-product-grid__products"></div>
                <a href="#" class="see-more">See Everything <img src="assets/arrow-right-dark.svg" alt="Arrow Right" width="18" height="18" /></a>
            </div>
        </main>
        <script src="./src/script.js"></script>
    </body>
</html>
